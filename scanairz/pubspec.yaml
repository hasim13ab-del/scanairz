name: scanairz
description: A professional barcode scanning application with PC sync.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  camera: ^0.11.2
  mobile_scanner: ^7.0.1
  google_mlkit_barcode_scanning: ^0.14.1
  flutter_riverpod: ^2.5.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  dio: ^5.7.0
  connectivity_plus: ^6.1.0
  web_socket_channel: ^2.4.0
  permission_handler: ^11.0.1
  vibration: ^1.7.3
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  generate: true